<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | Phtsilva</title>
</head>
<body>

    <div class="apresentacao">
        <span id="apresentacao-texto"></span>
    </div>

    <div class="container">
        <section class="tela">
            0
        </section>
<!-- Parte que coloquei os numeros da calculadora -->
        <section class="calc-display">
            <div class="calc-row" >
                <button class="calc-btn double">C</button>
                <button class="calc-btn ">&larr;</button>
                <button class="calc-btn">รท</button>
            </div>
            <div class="calc-row" >
                <button class="calc-btn" >7</button>
                <button class="calc-btn" >8</button>
                <button class="calc-btn" >9</button>
                <button class="calc-btn" >x</button>
            </div>
            <div class="calc-row" >
                <button class="calc-btn" >4</button>
                <button class="calc-btn" >5</button>
                <button class="calc-btn" >6</button>
                <button class="calc-btn" >-</button>
            </div>
            <div class="calc-row" >
                <button class="calc-btn" >1</button>
                <button class="calc-btn" >2</button>
                <button class="calc-btn" >3</button>
                <button class="calc-btn" >+</button>
            </div>
            <div class="calc-row" >
                <button class="calc-btn triple" >0</button>
                <button class="calc-btn" >=</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
